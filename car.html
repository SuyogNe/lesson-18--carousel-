<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head><title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
    body{
        background-color: cornflowerblue;
    }
</style>
</head>
<body>
<div class="container">
<h1 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder; background-color: darkorchid; color: white; ">Carousel</h1>
<div class="carousel slide" id="mycarousel" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <img src="b.jpeg" alt="flamingo" style="width:100%;">
        </div>
        <div class="item">
            <img src="ti.jpeg" alt="tiger" style="width:100%;">
        </div>
        <div class="item">
            <img src="pa.jpeg" alt="pandas" style="width:100%;">
        </div>
    </div>
    <a class="left carousel-control" href="" data-slide="prev">

        <span class="glyphicon glyphicon-chevron-left"></span>
        
        <span class="sr-only">Previous</span>
        
        </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        
        <span class="glyphicon glyphicon-chevron-right"></span>
        
        <span class="sr-only">Next</span>
        
        </a>
</div>
</div>
</body>
</html>
